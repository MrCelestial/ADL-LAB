<!DOCTYPE html>
<html>
<head>
    <title>Lists Example</title>
</head>
<body>
    <!-- Unordered List -->
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <!-- Ordered List -->
    <ol type="A">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!-- Directory List -->
    <ul type="circle">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <!-- Nested List -->
    <ul>
        <li>Coffee
            <ul>
                <li>black hot drink</li>
            </ul>
        </li>
        <li>Milk
            <ul>
                <li>white cold drink</li>
            </ul>
        </li>
        <li>Item A</li>
        <li>Item B
            <ul>
                <li>Subitem B.1</li>
                <li>Subitem B.2</li>
            </ul>
        </li>
        <li>Item C</li>
    </ul>
</body>
</html>
