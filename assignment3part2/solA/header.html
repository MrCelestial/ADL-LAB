<!DOCTYPE html>
<html>
<head>
    <title>Header</title>
    <style>
        .marquee {
            width: 100%;
            height: 50px;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }
        .marquee p {
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 15px;
            text-align: center;
            animation: marquee 15s linear infinite;
        }
        @keyframes marquee {
            0%   { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="marquee">
        <p>Welcome to KIIT University - Knowledge Is Power</p>
    </div>
</body>
</html>
